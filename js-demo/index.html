<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DEMO</title>
</head>

<body id="ask-color">
    <h1>Lets learn javascript</h1>
    <h2>how do we do onclick events and alerts</h2>
    <a href="https://eastsideprep.org/" target="_blank"
        onclick="alert('Warning! ou are navigating away from my page!')">CLICK THIS!</a>


    <hr>
    <h2>Whats my secret identity?</h2>
    <p id="secret"></p>
    <button
        onclick="document.getElementById('secret').innerHTML='batman!!!!!'; document.getElementById('secret').style.display='block'">Reveal!</button>

    <button onclick="document.getElementById( 'secret').style.display='none' ">Hide!</button>

    <hr>
    <h2>How do we change images with javascript</h2>

    <img src="images/Z3LGWs.jpg" alt="nihaal 1" id="pre">
    <button onclick="document.getElementById('pre').src='images/Z3LGWs.jpg'" width="50%" height="50%">Gold
        light</button>
    <button onclick="document.getElementById('pre').src='images/eps.png'" width="50%" height="50%">Blue</button>
    <hr>
    <h2>how do i change css styles with a button?</h2>
    <p id="alice">hi im alice</p>
    <button
        onclick="document.getElementById('alice').style.color='blue'; document.getElementById('alice').style.fontSize='30px'">blue!</button>

    <button
        onclick="document.getElementById('alice').style.color='red'; document.getElementById('alice').style.fontSize='40px'">red!</button>

    <button onclick="normalAlice();">return to normal</button>


    <hr>
    <h2> how do we return user input data?</h2>
    <button onclick="askName();">What's your name?</button>
    <p id="ask-name"></p>


    <hr>
    <h2>Change background color</h2>
    <button type="button" onclick="myFunction()">Set background color to blue!</button>

    <hr>
    <h2>Change font boldness!</h2>
    <button type="button" onclick="myFunction1()">Set font weight</button>

    <p id="demo">Make this bold!</p>
    <script>

        function myFunction() {
            document.body.style.backgroundColor = "blue";
        }


        function myFunction1() {
            document.getElementById("demo").style.fontWeight = "900";
        }
        function normalAlice() {
            let aliceParagraph = document.getElementById('alice');
            aliceParagraph.style.color = 'black';
            aliceParagraph.style.fontSize = '15px';
        }

        function askName() {
            let nameParagraph = document.getElementById('ask-name');
            let name = prompt("what is your name?");


            if (name === "batman") {
                nameParagraph.innerHTML = "Welcome to the batcave sir.";
            } else {
                nameParagraph.innerHTML = "Hello " + name + "! Nice to meet you."
            }
        }
    </script>
