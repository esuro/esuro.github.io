<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The History of Dinosaurs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/waj8gfv.css">
    <style>
        .grid-container {
            display: grid;
            gap: 10px;
            grid-template-columns: 30% 55% auto;
        }

        .grid-item {
            background-color: lightgray;
            text-align: center;
            font-size: 30px;
            padding: 0px;
        }

        .sidenav {
            grid-column: 3;
            grid-row: 1 / span 5;
        }

        .header {
            grid-column: 1 / span 2;
            grid-row: 1;
            color: #3D89B3;
        }

        .time {
            position: absolute;
            font-size: 20px;
            font-weight: 300;
            padding-top: 40px;
            padding-left: 15px;
            font-family: quicksand, sans-serif;
            font-weight: 700;
            color: #3D89B3;
            font-style: normal;
        }

        .triassic-time {
            font-size: 20px;
            grid-column: 1;
            grid-row: 2;
        }

        .jurassic-time {
            font-size: 20px;
            grid-column: 1;
            grid-row: 3;
        }

        .cretaceous-time {
            font-size: 20px;
            grid-column: 1;
            grid-row: 4;
        }

        .after {
            font-size: 20px;
            grid-column: 1;
            grid-row: 5;
        }

        .images {
            height: 200px;
            width: 450px;
            float: left;
            /* NEW CSS STYLE*/
            opacity: 0.3;
            padding: 0px;
            justify-content: center;
        }

        .main-content {
            background-color: white;
            grid-column: 2;
            grid-row: 2 / span 4;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="sidenav sidebar">
            <a class="active" href="index.html">Home</a>
            <a href="about-us.html">About Us</a>
            <a href="economy.html">Economy</a>
            <a href="social-media.html">Social Media</a>
            <a href="science.html">Science</a>
            <a href="world-peace.html">World Peace</a>
            <a href="history.html">History</a>

        </div>
        <div style="padding-left: 220px;" class="grid-item header ">
            <h1>The History of Dinosaurs</h1>
        </div>
        <div class="grid-item triassic-time ">
            <img src="images/triassic.jpg" class="images" alt="Picture of Triassic">
            <p class="time">Triassic Period: 248-213 million years ago</p>
        </div>
        <div class="grid-item jurassic-time">
            <img src="images/jurassic.jpg" class="images" alt="Picture of Jurassic">
            <p class="time">Jurassic Period: 213-144 million years ago</p>
        </div>
        <div class="grid-item cretaceous-time ">
            <img src="images/cretaceous.jpg" class="images" alt="Picture of Cretaceous">
            <p class="time">Cretaceous Period: 144-65 million years ago</p>
        </div>
        <div class="grid-item after">
            <img src="images/afterExtinction.jpg" class="images" alt="Picture before Dinosaur Extincion">
            <p class="time">Tertiary Era: 65-0 million years ago</p>
        </div>
        <div class="grid-item main-content">

        </div>
    </div>

</body>

</html>
